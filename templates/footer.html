<footer id="footer" class="dark">

        <!-- Footer Widgets
        ============================================= -->
        <div class="footer-widgets-wrap">

            <div class="row col-mb-50 text-center justify-content-center">

                <div class="col-lg-6">
                    <div class="widget subscribe-widget clearfix">
                        <h5><strong>Subscribe</strong> to Our Newsletter to get Important News, <br> Amazing Offers &amp; Inside Scoops:</h5>
                        <div class="widget-subscribe-form-result"></div>
                        <form id="widget-subscribe-form" action="{% url 'test-url' %}" method="post" class="mb-0">
                            {% csrf_token %}
                            <div class="input-group mx-auto">
                                <div class="input-group-text"><i class="icon-email2"></i></div>
                                <input type="email" maxlength="250" required id="id_email widget-subscribe-form-email" name="email" class="form-control required email" placeholder="Enter your Email">

                            </div>
                        </form>
                    </div>
                    <div class="logo-name">

                    </div>
                    <div class="d-flex justify-content-center justify-content-md-center mt-5">

                            <i class="icon-youtube"></i>
                        </a>

                        <a href="https://www.linkedin.com/company/englisher/" target="_blank" class="social-icon si-small si-borderless si-linkedin">
